name: Pre-2023 Website Deploy Test
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request: 
    branches:
      - 'main'
jobs:
  gh-pages-deploy:
    name: GitHub Pages Deploy
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          folder: .        # The folder the action should deploy.
          branch: gh-pages # The branch the action should deploy to.
        timeout-minutes: 1
  netlify-non-prod-deploy:
    name: Netlify Non-Prod Deploy
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Non-Production PR Deploy
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: '.'
          production-deploy: false
          deploy-message: "Non-Production PR Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: false
          overwrites-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN_TEST_RM }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_TEST_RM }}
        timeout-minutes: 1
  netlify-prod-deploy:
    name: Netlify Prod Deploy
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Production Deploy
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: '.'
          production-deploy: true
          deploy-message: "Production Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: false
          overwrites-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN_TEST_RM }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_TEST_RM }}
        timeout-minutes: 1
  test-workflow_dispatch-job:
    name: Test for `workflow_dispatch`
    if: ${{ github.event_name == 'workflow_dispatch' && github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo 'This is a test job for the `workflow_dispatch` event for branch `main`'
      - run: echo ${{ github.event_name }}
      - run: echo ${{ github.event_type }}
      - run: echo ${{ github }}
